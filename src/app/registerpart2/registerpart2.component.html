<div class="main">
    <mat-card class="example-card">
        <h3>Google Keep</h3>
          <span><u>OTP sent to the mail.</u><br><br>Please fill the details along with OTP</span>
        <div>
          <form [formGroup]="registerForm" class="example-container">
              <mat-form-field>
                  <input matInput placeholder="Enter your OTP" formControlName="otp" class="form-control" required>
                  <mat-error *ngIf="registerForm.get('otp').invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
              <mat-form-field>
                    <input matInput placeholder="Enter your name" formControlName="name" class="form-control" required>
                    <mat-error *ngIf="registerForm.get('name').invalid">{{getErrorMessage1()}}</mat-error>
              </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Enter your password" formControlName="password" class="form-control" [type]="hide ? 'password' : 'text'" required>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="registerForm.get('password').invalid">{{getErrorMessage2()}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Confirm your password" formControlName="conpassword" class="form-control" [type]="hide ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('conpassword').invalid">{{getErrorMessage2()}}</mat-error>
                  </mat-form-field>

                <div class="buttons">
                    <button id="create" mat-button color="primary" (click)="signInstead()">Sign in Instead</button>
                    <br><br>

                  <button id="login" mat-raised-button color="primary" (click)="register()">Register</button>
                </div>

          </form>

        </div>

    </mat-card>
  </div>
